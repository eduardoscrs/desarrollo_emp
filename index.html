<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Mini App Web</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Index App Desarrollo Empresariales</h1>

  <button onclick="toggleImagen()">Click Aqu√≠</button>

  <img id="miImagen" src="./image.png" alt="Eduardo" />

  <script>
    function toggleImagen() {
      const imagen = document.getElementById("miImagen");
      if (imagen.style.display === "none" || imagen.style.display === "") {
        imagen.style.display = "block";
      } else {
        imagen.style.display = "none";
      }
    }
  </script>
</body>
</html>
